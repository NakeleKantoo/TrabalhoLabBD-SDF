<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pdtitulo.png">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <!-- Formulário de Login -->
        <div class="form-container active" id="loginForm">
            <div class="img-container centered">
                <img src="pdtitulo.png" alt="Imagem de Login">
            </div>
            <form action="#" aria-labelledby="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button class="btn" type="submit">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>
        </div>
        <!-- Formulário de Cadastro -->
        <div class="form-container" id="signupForm">
            <div class="img-container centered">
                <img src="pdtitulo.png" alt="Imagem de Cadastro">
            </div>
            <form action="#" aria-labelledby="signupForm">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="signupName">Nome:</label>
                    <input type="text" id="signupName" name="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Senha:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <p id="toggleText">Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
